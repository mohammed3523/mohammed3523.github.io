<html>
<head>
    
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
    
    <style type="text/css">
        #circle{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            float: left;
        }
    
    
    </style>

        </head>

    <body>
        
        
        <div id="circle"></div>
 
          
        <script type="text/javascript">
            $("#circle").click(function(){

                $(this).animate({
                    width:"400px",
                    height:"400px",
                    marginLeft:"200px",
                    marginTop:"200px",
                },2000,function(){
            
                   $(this).css("background-color", "green"
                           );
                    }
                  
                 )
            })
   
        
       
        </script>
    
    
    </body>
</html>
